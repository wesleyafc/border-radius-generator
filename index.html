<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="content">
      <p>
        Border-radius generator
      </p>
      <div class="box-area">
        <div class="box"></div>
      </div>

      <div class="input-area">
        <div class="inputs">
          <div>
            <label for="top-left"> top-left</label>
            <input
              type="number"
              id="top-left"
              value="0"
              onchange="border(this)"
            />
          </div>

          <div>
            <label for="top-right">top-right</label>
            <input
              type="number"
              id="top-right"
              value="0"
              onchange="border(this)"
            />
          </div>

          <div>
            <label for="bottom-left">bottom-left</label>
            <input
              type="number"
              id="bottom-left"
              value="0"
              onchange="border(this)"
            />
          </div>

          <div>
            <label for="bottom-right">bottom-right</label>
            <input
              type="number"
              id="bottom-right"
              value="0"
              onchange="border(this)"
            />
          </div>
        </div>
      </div>
      <div class="copy">
        <button id="button-copy" onclick="copy()">Copy CSS style</button>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
